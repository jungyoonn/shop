<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <style>
            @font-face {
                font-family: 오버워치;
                src: url('font/of.woff');
            }
            body {margin: 0; font-family: 오버워치}
            a { text-decoration: none; color: #222;}
            header, footer {background-color: rgb(231, 231, 209); padding: 16px; text-align: center;}
            main {width: 1280px; margin: 0 auto; min-height: calc(100vh - 310px);}
            #gnb {text-align: center;}
            #gnb ul {padding: 0;}
            #gnb li{display: inline; margin: 0 20px;}
            #gnb a:hover {text-decoration: underline;}
            .shadow {
                font-size: 1.7em;
                text-shadow: 4px 4px rgba(201, 157, 91, 0.6);
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                var dogCnt = 0;
                const dog = document.getElementById('dog');
                dog.addEventListener("click", function() {
                    if(dogCnt == 1) {
                        document.getElementById("dogs").style.display = 'none';
                        dogCnt = 0;
                        return;
                    }
                    dogCnt++;
                    dog.style.backgroundColor = "rgb(231, 231, 209)";
                    document.getElementById('dogs').style.display = 'block';
                    cat.style.backgroundColor = "white";
                    document.getElementById("cats").style.display = "none";
                });

                // dog.addEventListener("mouseout", function() {
                //     dog.style.backgroundColor = "white";
                //     document.getElementById('dogs').style.display = 'none';
                // });

                var catCnt = 0;
                const cat = document.getElementById('cat');
                cat.addEventListener("click", function() {
                    if(catCnt == 1) {
                        document.getElementById("cats").style.display = 'none';
                        catCnt = 0;
                        return;
                    }
                    catCnt++;
                    cat.style.backgroundColor = "rgb(231, 231, 209)";
                    document.getElementById("cats").style.display = 'block';
                    dog.style.backgroundColor = "white";
                    document.getElementById('dogs').style.display = 'none';
                });

                // cat.addEventListener("mouseout", function() {
                //     cat.style.backgroundColor = "white";
                //     document.getElementById("cats").style.display = "none";
                // });
            });
        </script>
    </head>

                    <ul id="cats" style="display: none;">

                </nav>
                <section>
